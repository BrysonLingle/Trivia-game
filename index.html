<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <div class='page'>
        <h1>Vehicle Quiz</h1>
        <div id="carQuiz"></div>
        <div id='results'></div>
    </div>

    <h2>Question1: <span id='questionField'></span></h2>
    <div class='button-wrapper'>

        <button class="question-buttons" id="option1"> <span id='answer1Text'></span> </button> <!-- ADDED class-->
        <button class="question-buttons" id="option2"> <span id='answer2Text'></span></button> <!-- ADDED class-->
        <button class="question-buttons" id="option3"> <span id='answer3Text'></span></button> <!-- ADDED class-->
        <button class="question-buttons" id="option4"> <span id='answer4Text'></span></button> <!-- ADDED class-->
    </div>
    <div id='nextButton'> <button>Next Question</button></div>
    <p id="score">Your Score: <span id="currentScore">0</span> out of 6</p>
    <button id='fullReset'>Full Reset</button>
</body>
